<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO</title>
</head>
<body>

    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      color: #fff;
      margin: 0;
    }

    nav {
      background-color: #f1f1f1;
      text-align: center;
      padding: 10px;
    }

    nav a {
      text-decoration: none;
      padding: 10px;
      color: #333;
      font-weight: bold;
    }

    section {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <header>
    <h1>My Portfolio</h1>
  </header>

  <nav>
    <a href="#about">About Me</a>
    <a href="#contact">Contact Me</a>
    <a href="#resume">Resume</a>
  </nav>

  <section id="about">
    <h2>About Me</h2>
    <p>Write something about yourself here.</p>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <p>Include your contact information here.</p>
  </section>

  <section id="resume">
    <h2>Resume</h2>
    <p>Upload or provide a link to your resume here.</p>
  </section>

  <footer>
    &copy; 2023 Your Name
  </footer>

</body>
</html>
